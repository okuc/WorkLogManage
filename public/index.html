<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>员工日志管理系统-汇众工作室</title>

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">

  <link rel='stylesheet' href='css/jquery-ui.css'>
  <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body>

  <body class="login-page" ng-app="loginapp">
    <div ng-controller="LoginController">
    <div class="login-form">

      <div class="login-content">

        <div class="form-login-error"  ng-style="displayOrHidden">
          <!-- <h3>无效登录</h3>
          <p><strong>用户名</strong>或<strong>密码</strong>不正确。</p> -->
          <h3>{{errTitle}}</h3>
          <p>{{errInfo}}</p>
        </div>

        <form method="post" role="form" id="form_login" action="index.html">

          <div class="form-group">

            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-user"></i>
              </div>

              <input type="text" class="form-control" name="username" id="username" ng-model = "userId" placeholder="Username" autocomplete="off" />
            </div>

          </div>

          <div class="form-group">

            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-key"></i>
              </div>

              <input type="password" class="form-control" name="password" id="password"  ng-model = "password"  placeholder="Password" autocomplete="off" />
            </div>

          </div>

          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block btn-login" ng-click="login()">
              <i class="fa fa-sign-in"></i> Login In
            </button>
          </div>

        </form>

        <div style="text-align:center;clear:both;">
        </div>

      </div>

    </div>
    </div>
<script src="lib/angular/angular.js"></script>
<script src="login.js"></script>
<script src="services/login.client.service.js"></script>
<script src="controllers/user.client.controller.js"></script>
  </body>

</html>
